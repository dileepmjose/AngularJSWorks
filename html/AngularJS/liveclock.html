<html>
<head>Angular JS Controller Example
</head>
<script src="../../script/angular.js"></script>
<script src="../../script/liveclock.js"></script>
<body>
	<div ng-app="myApp">	
		<div ng-controller="DisplayTimeCtrl">
			<p>The time is:</p>
			<h1>{{theTime}}</h1>
			<p>The $interval service runs a function every specified millisecond.</p>
		</div> 
	</div>
</body>
</html>
